<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-weight: 800; font-size: 50px; color: rgb(51, 51, 92);">Timer App</h1>
        <input type="number" id="inputTime" placeholder="Enter time in seconds" />
        <div class="time-display">
            <span style="background-color: rgb(157, 201, 201); padding: 10px; border-radius: 10px;"  id="time">00:00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
